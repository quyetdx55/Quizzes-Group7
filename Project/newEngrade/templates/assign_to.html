{% extends "base_func.html" %}
{% block title %} Assign to classes {% endblock %}
{% block block_content %}
<form action="." method="post">
    {% for class in list %}
        <input type="checkbox" name="class" value="{{ class.name }}">{{ class.name }}<br/>
    {% endfor %}
    <input class="btn" type="submit" name="submit" value="Assign">
</form>
{% endblock %}
