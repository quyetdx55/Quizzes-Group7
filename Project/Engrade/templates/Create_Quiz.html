<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function delete_confirm(id ){
            var query=confirm("Do you want to delete this Quiz")
            if(query==true){
                window.location="/Delete_Quiz/"+id
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="/site_media/menus.css" />
</head>
<body>
{% if user.username %}
    <span style="margin-left:800px">Welcome:<b><font size="4">{{ user.username }}</font></b></span>
{% endif %}
<a href="http://127.0.0.1:8000/logout" class=""><span style="margin-left:10px">Logout</span></a>

<form action="." method="post">
    {% if create %}

        enter the title:<br/>
        <input type="text" name="title" value="{{ title }}"><br/>
        
        <select name="TimeLimit">
            <option value="20">20 minutes</option>
            <option value="30">30 minutes</option>
            <option value="40">40 minutes</option>
            <option value="60">60 minutes</option>
        </select><br/>

        <input type="submit" value="CREATE">

    {% else %}
        <input type="submit" name="create" value="CREATE NEW QUIZ"><br/><br/><br/>
        {% for e in list %}
            <a href="/Add_Question/{{ e.id }}">{{ e.title }} </a>
            <ul id="nav">
                <li><a href=""><span style="margin-left: 64px">option</span></a>
                <ul>
                    <li><a href="#" onclick="delete_confirm( {{ e.id }} )">delete</a></li>
                    <li><a href="/Edit_Quiz/{{ e.id }}">edit</a></li>
                </ul>
                </li>

            </ul>
            <br/>
            <font size="1"><b>Time:</b>{{ e.update_time }}</font><br/>
            <font size="1"><b>Time limit:</b>{{ e.Time_limit }}</font><hr/>
            <br/>
        {% endfor %}
    {% endif %}
</form>
</body>
</html>
